<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Gamestudio</title>
<link rel="stylesheet" href="/css/style.css">   
</head>
<body>
	<div class="title">
		<p>Welcome to</p>
		<h1>GameStudio</h1>
	
		Our favorite games: <br/>
		<a href="/puzzle">Puzzle</a><br/>
		<a href="/minesweeper">Minsweeper</a><br/>
		<br/>
	
		<div th:if="${not @mainController.logged}">
		Please login<br/>
			<form action="/login">
				<p>Login:</p> <input type="text" name="name"/><br/>
				<p>Password: </p> <input type="password" name="password"/><br/>
				<input type="submit" value="login"/>
			</form>
		</div>
		<div th:if="${@mainController.logged}">
		You are logged as <span th:text="${@mainController.loggedPlayer.name}"/>
		<a href="/logout">Logout</a><br/>
		</div>
	</div>
</body>
</html>
